<section *ngIf="pokemon" class="my-2">
  <h2 class="text-4xl text-center w-full my-4">
    {{ pokemon.name }}
  </h2>
  <div
    class="w-full inline-grid grid-cols-5 gap-2 items-center shadow-lg hover:shadow-2xl hover:border-gray-300 rounded-md border-2 border-gray-100 p-4"
  >
    <img
      [src]="pokemon.picture"
      [alt]="pokemon.name"
      class="col-span-full mx-auto sm:col-span-1"
    />
    <table class="col-span-5 sm:col-span-4 border-b-2 border-gray-100">
      <tbody>
        <tr class="bg-gray-100">
          <td class="px-2 py-4 md:w-1/2">Nom</td>
          <td class="px-2 py-4">
            <strong>{{ pokemon.name }}</strong>
          </td>
        </tr>
        <tr>
          <td class="px-2 py-4">Points de vie</td>
          <td class="px-2 py-4">
            <strong>{{ pokemon.hp }}</strong>
          </td>
        </tr>
        <tr class="bg-gray-100">
          <td class="px-2 py-4">Dégâts</td>
          <td class="px-2 py-4">
            <strong>{{ pokemon.cp }}</strong>
          </td>
        </tr>
        <tr>
          <td class="px-2 py-4">Types</td>
          <td class="px-2 py-4 flex flex-wrap">
            <span
              *ngFor="let type of pokemon.types"
              class="m-1 rounded-full px-4 py-1.5 {{ type | pokemonTypeColor }}"
            >
              {{ type }}
            </span>
          </td>
        </tr>
        <tr class="bg-gray-100">
          <td class="pl-2 py-4">Date de création</td>
          <td class="pl-3 pr-2 py-4">
            <em>{{ pokemon.created | date : "dd MMMM yyyy" }}</em>
          </td>
        </tr>
        <tr>
          <td class="px-2 py-2"></td>
        </tr>
      </tbody>
    </table>
    <div class="pl-2 pt-2 col-span-full sm:col-span-4 sm:col-start-2">
      <a
        class="text-yellow-500 uppercase font-medium cursor-pointer hover:font-bold mr-4"
        (click)="goToPokemonList()"
        >Retour</a
      >
      <a
        class="text-yellow-500 uppercase font-medium cursor-pointer hover:font-bold mr-4"
        (click)="goToEditPokemon(pokemon)"
        >Editer</a
      >
      <a
        class="text-red-700 uppercase font-medium cursor-pointer hover:font-bold"
        (click)="deletePokemon(pokemon)"
        >Supprimer</a
      >
    </div>
  </div>
</section>
<p *ngIf="!pokemon" class="text-3xl text-center py-4">
  <app-loader></app-loader>
</p>
